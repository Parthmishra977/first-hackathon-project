<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic styling similar to previous form */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://static.toiimg.com/thumb/msid-103384206,imgsize-45928,width-400,resizemode-4/103384206.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 119, 255, 0.6);
            z-index: -1;
        }

        .main {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .main h3 {
            padding: 20px;
            text-align: center;
            background-color: #0073e6;
            color: white;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .main form {
            padding: 20px;
        }

        .form-outer {
            margin-bottom: 20px;
        }

        .form-outer label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-outer input {
            width: 100%;
            height: 40px;
            border: 2px solid #0073e6;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-outer input:focus {
            border-color: #005cbf;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 91, 191, 0.5);
        }

        button {
            width: 100%;
            height: 45px;
            background-color: #0073e6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005cbf;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .main {
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h3>LOGIN</h3>
        <form id="login-form">
            <div class="form-outer">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-outer">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let storedUsername = localStorage.getItem("username");
            let storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                // Redirect to a new local HTML file (change the path as needed)
                window.location.href = "finalloginportal.html"; // Change the path here
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>
